version: '3.3'

services:

  database:
    image: "postgres:14"
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./migration/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: app
    build:
      context: .
      dockerfile: dockerfile.api
    ports:
      - "8080:8080"
    depends_on:
      - database

